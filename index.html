<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive HQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: radial-gradient(circle at top right, #1e1b4b, #020617); color: white; min-h-screen; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        .admin-glow { border: 1px solid rgba(234, 179, 8, 0.5); box-shadow: 0 0 15px rgba(234, 179, 8, 0.2); }
        input, textarea { background: rgba(0,0,0,0.3) !important; border: 1px solid #334155 !important; color: white !important; }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="max-w-7xl mx-auto flex justify-between items-center mb-12">
        <button onclick="openModal('userModal')" class="bg-blue-600 hover:bg-blue-500 transition px-6 py-2 rounded-full font-bold shadow-lg shadow-blue-900/40">＋ Kişi Ekle</button>
        <h1 class="text-3xl font-black tracking-tighter bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">ARCHIVE HQ</h1>
        <button onclick="loginAdmin()" id="adminTag" class="text-slate-500 hover:text-white transition text-sm font-medium">ADMİN GİRİŞİ</button>
    </nav>

    <div id="grid" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

    <div id="userModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 p-4">
        <div class="glass p-8 rounded-3xl w-full max-w-lg space-y-4 shadow-2xl">
            <h2 class="text-2xl font-bold text-blue-400">Yeni Profil Oluştur</h2>
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="name" placeholder="Tam İsim" class="p-3 rounded-xl outline-none">
                <input type="text" id="nickname" placeholder="Lakap" class="p-3 rounded-xl outline-none">
                <input type="number" id="age" placeholder="Yaş" class="p-3 rounded-xl outline-none">
                <input type="text" id="loc" placeholder="Şehir/İlçe" class="p-3 rounded-xl outline-none">
            </div>
            <textarea id="bio" placeholder="Hakkında bilgi..." class="w-full p-3 rounded-xl outline-none h-24"></textarea>
            <input type="file" id="photo" class="block w-full text-sm text-slate-400">
            <div class="flex gap-3">
                <button onclick="saveNew()" class="flex-1 bg-blue-600 py-3 rounded-xl font-bold">Kaydet</button>
                <button onclick="closeModal('userModal')" class="px-6 py-3 bg-slate-800 rounded-xl">İptal</button>
            </div>
        </div>
    </div>

    <script>
        let adminKey = "";
        let data = [];

        async function load() {
            const res = await fetch('/api/message');
            const json = await res.json();
            data = json.data || [];
            render();
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = data.map(p => `
                <div class="glass p-6 rounded-[2.5rem] flex flex-col h-full ${adminKey ? 'admin-glow' : ''}">
                    <div class="flex items-center gap-4 mb-4">
                        <img src="${p.photo || 'https://api.dicebear.com/7.x/avataaars/svg?seed='+p.name}" class="w-20 h-20 rounded-2xl object-cover shadow-xl border border-white/10">
                        <div>
                            <h3 class="text-xl font-bold leading-none">${p.name}</h3>
                            <p class="text-blue-400 text-sm mt-1">@${p.nickname}</p>
                            <p class="text-xs text-slate-500 mt-1">${p.age} Yaş • ${p.loc}</p>
                        </div>
                    </div>
                    
                    <p class="text-slate-300 text-sm mb-6 flex-grow italic">"${p.bio}"</p>

                    <div class="bg-black/20 rounded-2xl p-4 mb-4 max-h-40 overflow-y-auto space-y-2">
                        <p class="text-[10px] uppercase tracking-widest text-slate-500 mb-2">Düşünceler</p>
                        ${p.comments.length ? p.comments.map(c => `
                            <div class="text-xs border-l-2 border-blue-500/30 pl-2 py-1">
                                <span class="text-slate-300">${c.text}</span>
                            </div>
                        `).join('') : '<p class="text-xs text-slate-600">Henüz yorum yok...</p>'}
                    </div>

                    <div class="flex gap-2">
                        <input type="text" placeholder="Fikrini yaz..." id="comm-${p.id}" class="flex-1 text-xs p-2 rounded-lg outline-none">
                        <button onclick="addComment(${p.id})" class="bg-slate-700 hover:bg-blue-600 px-3 py-1 rounded-lg text-xs transition">Ekle</button>
                    </div>

                    ${adminKey ? `
                        <div class="flex gap-2 mt-4 pt-4 border-t border-white/5">
                            <button onclick="editPerson(${p.id})" class="text-[10px] text-yellow-500 hover:underline">DÜZENLE</button>
                            <button onclick="deletePerson(${p.id})" class="text-[10px] text-red-500 hover:underline">SİL</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        async function saveNew() {
            const file = document.getElementById('photo').files[0];
            const base64 = file ? await new Promise(r => {
                const rd = new FileReader();
                rd.onload = () => r(rd.result);
                rd.readAsDataURL(file);
            }) : "";

            const obj = {
                name: document.getElementById('name').value,
                nickname: document.getElementById('nickname').value,
                age: document.getElementById('age').value,
                loc: document.getElementById('loc').value,
                bio: document.getElementById('bio').value,
                photo: base64
            };

            await fetch('/api/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'create', data: obj })
            });
            location.reload();
        }

        async function addComment(id) {
            const text = document.getElementById(`comm-${id}`).value;
            if(!text) return;
            await fetch('/api/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'comment', data: { personId: id, comment: text } })
            });
            load();
        }

        async function loginAdmin() {
            const p = prompt("Yönetici Anahtarı:");
            if(p) {
                adminKey = p;
                document.getElementById('adminTag').innerText = "ADMİN: AKTİF";
                load();
            }
        }

        async function deletePerson(id) {
            if(!confirm("Bu profili tamamen siliyoruz?")) return;
            await fetch('/api/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'delete', data: { id }, auth: adminKey })
            });
            load();
        }

        async function editPerson(id) {
            const p = data.find(x => x.id === id);
            const newName = prompt("Yeni İsim:", p.name);
            const newBio = prompt("Yeni Açıklama:", p.bio);
            if(!newName) return;

            await fetch('/api/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    action: 'update', 
                    data: { id, updatedFields: { name: newName, bio: newBio } }, 
                    auth: adminKey 
                })
            });
            load();
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        load();
    </script>
</body>
</html>
