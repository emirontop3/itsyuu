<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişi Arşiv Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; }
        .card { background: #1e293b; border: 1px solid #334155; transition: 0.3s; }
        .card:hover { border-color: #3b82f6; transform: translateY(-5px); }
        .modal { background: rgba(0,0,0,0.8); display: none; position: fixed; inset: 0; align-items: center; justify-content: center; z-index: 50; }
    </style>
</head>
<body class="p-4">

    <header class="flex justify-between items-center mb-10">
        <button onclick="toggleModal('userModal')" class="bg-emerald-600 hover:bg-emerald-500 px-4 py-2 rounded-lg font-bold">➕ Kişi Oluştur</button>
        <h1 class="text-2xl font-black text-blue-400">ARCHIVE-X</h1>
        <button onclick="adminLogin()" id="adminBtn" class="text-slate-500 hover:text-white text-sm">ADMIN MISIN?</button>
    </header>

    <div id="peopleList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>

    <div id="userModal" class="modal">
        <div class="bg-slate-800 p-8 rounded-2xl w-full max-w-md space-y-4">
            <h2 class="text-xl font-bold">Yeni Kişi Tanımla</h2>
            <input type="text" id="name" placeholder="İsim Soyisim" class="w-full bg-slate-900 p-2 rounded">
            <input type="text" id="nickname" placeholder="Nam-ı Değer (Lakap)" class="w-full bg-slate-900 p-2 rounded">
            <div class="flex gap-2">
                <input type="number" id="age" placeholder="Yaş" class="w-1/3 bg-slate-900 p-2 rounded">
                <input type="text" id="location" placeholder="Ülke/İl/İlçe" class="w-2/3 bg-slate-900 p-2 rounded">
            </div>
            <textarea id="bio" placeholder="Ek Bilgiler..." class="w-full bg-slate-900 p-2 rounded h-20"></textarea>
            <input type="file" id="photo" class="text-xs">
            <div class="flex gap-2">
                <button onclick="savePerson()" class="bg-emerald-600 flex-1 py-2 rounded font-bold">Oluştur</button>
                <button onclick="toggleModal('userModal')" class="bg-slate-700 px-4 py-2 rounded">İptal</button>
            </div>
        </div>
    </div>

    <script>
        let allPeople = [];
        let isAdmin = false;
        const ADMIN_PASS = "123456"; // Şifreni buradan değiştir!

        async function fetchPeople() {
            const res = await fetch('/api/message');
            const result = await res.json();
            allPeople = result.data || [];
            renderCards();
        }

        function renderCards() {
            const container = document.getElementById('peopleList');
            container.innerHTML = allPeople.map(p => `
                <div class="card p-6 rounded-2xl space-y-4 relative">
                    ${isAdmin ? `<button onclick="deletePerson(${p.id})" class="absolute top-2 right-2 text-red-500 font-bold">X</button>` : ''}
                    <img src="${p.photo || 'https://via.placeholder.com/150'}" class="w-24 h-24 rounded-full mx-auto object-cover border-2 border-blue-500">
                    <div class="text-center">
                        <h3 class="text-xl font-bold">${p.name}</h3>
                        <p class="text-blue-400 text-sm">"${p.nickname}"</p>
                    </div>
                    <div class="text-sm space-y-1 text-slate-300">
                        <p><strong>Yaş:</strong> ${p.age}</p>
                        <p><strong>Konum:</strong> ${p.location}</p>
                        <p class="mt-2 text-slate-400 border-t border-slate-700 pt-2">${p.bio}</p>
                    </div>
                </div>
            `).join('');
        }

        async function savePerson() {
            const photoFile = document.getElementById('photo').files[0];
            let photoBase64 = "";
            if(photoFile) {
                photoBase64 = await new Promise(r => {
                    const reader = new FileReader();
                    reader.onload = () => r(reader.result);
                    reader.readAsDataURL(photoFile);
                });
            }

            const newData = {
                name: document.getElementById('name').value,
                nickname: document.getElementById('nickname').value,
                age: document.getElementById('age').value,
                location: document.getElementById('location').value,
                bio: document.getElementById('bio').value,
                photo: photoBase64
            };

            await fetch('/api/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ newData, isAdminAction: false })
            });

            toggleModal('userModal');
            fetchPeople();
        }

        async function deletePerson(id) {
            if(!confirm("Silmek istediğine emin misin?")) return;
            const updated = allPeople.filter(p => p.id !== id);
            await fetch('/api/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ newData: updated, isAdminAction: true })
            });
            fetchPeople();
        }

        function adminLogin() {
            const pass = prompt("Admin Şifresi:");
            if(pass === ADMIN_PASS) {
                isAdmin = true;
                document.getElementById('adminBtn').innerText = "ADMİN MODU AKTİF";
                document.getElementById('adminBtn').classList.replace('text-slate-500', 'text-yellow-400');
                renderCards();
            } else {
                alert("Hatalı Şifre!");
            }
        }

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }

        fetchPeople();
    </script>
</body>
</html>
